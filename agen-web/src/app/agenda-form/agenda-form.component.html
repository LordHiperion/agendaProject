<h2>Cadastro de Contato</h2>
<button class='btn btn-primary' (click)="voltarParaOListarContato()">Voltar</button>
<hr>
<form>
  <div class='form-floating mb-3'>
    <input type="text" class="form-control" id="floatingInputNome" placeholder=" ">
    <label for="floatingInputNome">Nome</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInputSobreNome" placeholder=" ">
    <label for="floatingInputSobreNome">Sobrenome</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInputEmail" placeholder=" ">
    <label for="floatingInputEmail">E-Mail</label>
  </div>
  <div class="row mb-3">
    <div class="col-4">
      <div class="form-floating">
        <input type="date" class="form-control" id="floatingInputData">
        <label for="floatingInputData">DataAniversário</label>
      </div>
    </div>

  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled"></textarea>
        <label for="floatingTextareaDisabled">Comentários</label>
      </div>
    </div>
  </div>


</form>
