
<!-- tabela utilizando bootstrap.

 -->

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sobre Nome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of exibirLista">
      <td>{{item.nome}}</td>
      <td>{{item.sobre_nome}}</td>
    </tr>

  </tbody>
</table>
