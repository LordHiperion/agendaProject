
<!-- tabela utilizando bootstrap.

 -->
 <button class="btn btn-primary" (click)="irParaCadastroDePessoa()">Cadastrar pessoa</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sobre Nome</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of exibirLista">
      <td>{{item.nome}}</td>
      <td>{{item.sobreNome}}</td>
      <td>

    </td>
    </tr>

  </tbody>
</table>
